
name: Deploy Backend to Docker Hub
on:
  push:
    branches: [ "main" ]
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/zeeknet-server:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Login to Docker Hub on EC2
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # Create app directory
          mkdir -p zeeknet
          cd zeeknet
          
          # Create docker-compose.yml content
          cat <<EOF > docker-compose.yml
          version: '3.8'

          services:
            server:
              image: ${{ secrets.DOCKER_USERNAME }}/zeeknet-server:latest
              container_name: zeeknet-server
              restart: always
              ports:
                - "4000:4000"
              env_file:
                - .env
              depends_on:
                - mongo
                - redis
              networks:
                - app-network

            mongo:
              image: mongo:latest
              container_name: mongo
              restart: always
              ports:
                - "27017:27017" # Exposed for restore purposes, protect this with Security Group!
              volumes:
                - mongo_data:/data/db
              networks:
                - app-network

            redis:
              image: redis:alpine
              container_name: redis
              restart: always
              ports:
                - "6379:6379"
              networks:
                - app-network

          networks:
            app-network:
              driver: bridge

          volumes:
            mongo_data:
          EOF
          
          # Pull latest images
          docker-compose pull
          
          # Start services
          docker-compose up -d
          
          # Clean up
          docker image prune -f
